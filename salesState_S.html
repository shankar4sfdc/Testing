<template>
    <div class="spinner">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-4">
            <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <lightning-layout multiple-rows>
                    <ul class="slds-p-left_medium">
                        <li>
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="4"
                                large-device-size="3" padding="around-small">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="select-01">What do you want to
                                        see?</label>
                                    <div class="slds-form-element__control">
                                        <div class="slds-select_container">
                                            <select class="slds-select" id="select-01" onchange={handleChange}>
                                                <option value="Volume">Volume</option>
                                                <option value="Sales">Sales</option>
                                                <option value="GP">GP</option>
                                                <option value="GpTonner">GP/P</option>
                                                <option value="GpPercentage">GP%</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </li>
                        <li>
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="4"
                                large-device-size="3" padding="around-small">
                                <lightning-input type="checkbox" onchange={handleCheckBoxChange}
                                    label="Relevant for me00." checked>
                                </lightning-input>
                            </lightning-layout-item>
                        </li>
                        <li>
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="4"
                                large-device-size="3" padding="around-small">
                                <lightning-button label="Update" title="Looks like a link" onclick={handleClick}
                                    class="slds-m-left_x-small"></lightning-button>
                            </lightning-layout-item>
                        </li>
                    </ul>
                </lightning-layout>
            </div>
        </div>
        <div class="slds-col slds-size_3-of-4">
            <lightning-datatable data={data} columns={columns} key-field="id"> </lightning-datatable>
        </div>
    </div>
</template>
